<script>

wasm_data = new Uint8Array([0, 97, 115, 109, 1, 0, 0, 0, 1, 8, 2, 96, 0, 0, 96, 1, 124, 0, 2, 19, 1, 2, 106, 115, 12, 115, 116, 100, 111, 117, 116, 95, 119, 114, 105, 116, 101, 0, 1, 3, 2, 1, 0, 8, 1, 1, 10, 75, 1, 73, 0, 68, 0, 0, 0, 0, 0, 0, 0, 0, 68, 0, 0, 0, 0, 0, 0, 36, 64, 160, 68, 0, 0, 0, 0, 0, 0, 0, 64, 161, 68, 0, 0, 0, 0, 0, 0, 28, 64, 162, 68, 0, 0, 0, 0, 0, 0, 0, 64, 163, 68, 0, 0, 0, 0, 0, 0, 28, 64, 161, 68, 0, 0, 0, 0, 0, 0, 0, 64, 162, 16, 0, 11]);

function say(x) {
    el = document.getElementById('status');
    el.innerHTML += '<br>' + x;
}

var pending_str = '';

function say_charcode(i) {
    c = String.fromCharCode(i);
    if (c == '\n') { c = '<br>'; }
    el = document.getElementById('status');
    el.innerHTML += c;
}

function perf_counter() {
    return performance.now()*1e-3;
}

var providedfuncs = {
    alert: alert,
    stdout_write: say,
    stdout_write_charcode: say_charcode,
    perf_counter: perf_counter,
};


window.onload = function() {
    say('Compiling wasm module')
    module_ = new WebAssembly.Module(wasm_data);
    say('Initializing wasm module')
    say('Result: ');
    module = new WebAssembly.Instance(module_, {js: providedfuncs});
}

</script>
